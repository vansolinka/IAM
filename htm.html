<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>IAM Greenfield</title>
    <!-- add style -->
    <link rel="stylesheet" href="css/css.css"/>

</head>
<body>
  <div class="app-container view-grid">
     <!-- Mobile Navigation Header -->
     <header class="mobile-header">
        <div class="left-group">
          <div class="hamburger"></div>
          <div class="medien">Medien</div>
        </div>
        <div class="right-group">
            <button class="tile" aria-label="Change grid"></button>
            <div class="add"></div>
        </div>
      
      </header>
<main class="song-list">
    <div class="song-top-spacer"></div>
</main>

<!-- Aktionsmenü direkt hier -->
<div id="action-menu" class="hidden">
  <div class="action-title"></div>
  <button id="action-edit">Editieren</button>
  <button id="action-delete">Löschen</button>
</div>

<!-- Mobile Navigation Footer -->
<header class="mobile-footer">
  <div class="left-group">
    <div class="logout"></div>
  </div>
  <div class="right-group">
    <div class="refresh"></div>
  </div>
</header>
</div>

<!-- JavaScript-Dateien – bleiben am Ende -->
<script type="application/javascript" src="js/jsr.js"></script>
<script type="application/javascript" src="js/jsl.js"></script>
<script type="application/javascript" src="js/lib/xhr.js"></script>
</body>
</html>
